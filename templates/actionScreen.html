<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Action Screen</title>
<style>
    .RED_TEAMA {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
          min-height: 100vh;
        font-weight: bold;
    }		
    .RED_TEAMB{
        color: rgb(0, 0, 0);
        width: 1000px;
        height:200px;
        font-family: Arial;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;			
    }
</style>


</head>

<body>

<form action="{{url_for("plyr_scrn")}}" method="get" style="text-align:center">
    <div class = "RED_TEAMA">
    <table class = "RED_TEAMB">
        {% for item in red_team %}
            <tr>
                <td>{{item}}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
    
</form>
</body>
</html>
