<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Action Screen</title>
<style>


        table{
			table-layout: fixed;
			border-collapse: collapse;
		}
		.BLUE{
            width:500px;
            height:500px;
			background-color:rgb(11, 37, 124);
			border: 2px solid rgb(40, 23, 196);
		}
		.RED{
            width:500px;
            height:500px;
			background-color:rgb(90, 12, 12);
			border: 2px solid rgb(196, 23, 23);
		}
		th, td {
			padding: 5px;
		}
        .TOP{
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
  			min-height: 100vh;
			font-weight: bold;
		}		
		.BOTTOM{
			color: rgb(255, 255, 255);
			width: 1000px;
			height:200px;
			font-family: Arial;
			float: left;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;			
		}



</style>



</head>

<body >

<form action="{{url_for("plyr_scrn")}}" method="get" style="text-align:center">
    <div class = "TOP">
        <div class = "BOTTOM">
            <table class = "BLUE">
                <tr>
                    <td><strong>CODENAME</strong></td>
                </tr>
                {% for item in blue_team %}
                    <tr>
                        <td>{{item}}</td>
                    </tr>                 
                {% endfor %}
            </table>
            <table class = "RED">
                <tr>
                    <td><strong>CODENAME</strong></td>
                </tr>
                {% for item in red_team %}
                    <tr>
                        <td>{{item}}</td>
                    </tr>           
                {% endfor %}
            </table>
        </div>
    </div>
    
</form>
</body>
</html>
